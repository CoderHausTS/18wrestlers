{% macro render_field_with_bootstrap_errors(field) %}
  <p>
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
      <!--{% for error in field.errors %}-->
        <div class="alert alert-danger" role="alert">{{ error }}</div>
      <!--{% endfor %}-->
    {% endif %}
  </p>
{% endmacro %}

{% macro render_checkbox(field) %}
  <label>
    {{ field(**kwargs)|safe }}
    {{ field.label }}
  </label>
{% endmacro %}
